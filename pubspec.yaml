name: foodlich_pro
description: updated and imporoved version of foodlich application on flutter


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  provider: ^6.0.0
  flutter_colorpicker: ^0.6.0
  intl: ^0.17.0
  uuid: ^3.0.4
  smooth_page_indicator: ^0.2.3
  webview_flutter: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/
    - assets/food_pics/
    - assets/magazine_pics/
    - assets/sample_data/
    - assets/profile_pics/
    - assets/fooderlich_assets/


